# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.30.2

clusterName: "home-kubernetes"
endpoint: https://10.0.10.150:6443
clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"
additionalApiServerCertSans: &sans
  - "10.0.10.150"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "k3s-node01"
    ipAddress: "10.0.10.98"
    installDisk: "/dev/vda"
    talosImageURL: factory.talos.dev/installer/75b3cc1a585dbce01346dae5eae9d612aeb5df2c3d48a814e3df0fb5bec03ada
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "52:54:00:ba:7c:63"
        dhcp: false
        addresses:
          - "10.0.10.98/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.150"
  - hostname: "k3s-node02"
    ipAddress: "10.0.10.116"
    installDisk: "/dev/vda"
    talosImageURL: factory.talos.dev/installer/75b3cc1a585dbce01346dae5eae9d612aeb5df2c3d48a814e3df0fb5bec03ada
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "52:54:00:15:bc:8b"
        dhcp: false
        addresses:
          - "10.0.10.116/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.150"
  - hostname: "k3s-node03"
    ipAddress: "10.0.10.100"
    installDisk: "/dev/vda"
    talosImageURL: factory.talos.dev/installer/75b3cc1a585dbce01346dae5eae9d612aeb5df2c3d48a814e3df0fb5bec03ada
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "52:54:00:b4:b7:41"
        dhcp: false
        addresses:
          - "10.0.10.100/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.10.1"
        mtu: 1500
        vip:
          ip: "10.0.10.150"

# Global patches
patches:
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/disable-search-domain.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs-local.yaml"
  - "@./patches/global/sysctl.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/api-access.yaml"
    - "@./patches/controller/cluster.yaml"
    - "@./patches/controller/disable-admission-controller.yaml"
    - "@./patches/controller/etcd.yaml"

